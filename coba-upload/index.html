<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .table img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            .modal-dialog {
                max-width: 500px;
            }
        </style>
    </head>

    <body>
        <div class="container mt-5">
            <h2>User Data</h2>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-plus"></i> Add User
            </button>

            <!-- Loading Indicator -->
            <div id="loading-delete" class="d-none text-center loading-feedback">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Memproses...</p>
            </div>

            <div id="loading-edit" class="d-none text-center loading-feedback">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Memproses...</p>
            </div>


            <div class="row" id="userList">
                <!-- Cards akan ditambahkan di sini melalui JavaScript -->
            </div>

            <!-- Modal Detail -->
            <div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userDetailModalLabel">Detail User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Nama:</strong> <span id="detailName"></span></p>
                            <p><strong>Username:</strong> <span id="detailUsername"></span></p>
                            <p><strong>Foto Profil:</strong></p>
                            <img id="detailPhoto" src="" alt="Foto Profil" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal for adding user -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Loading Indicator -->
                        <div id="loading-add" class="d-none text-center loading-feedback">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p>Memproses...</p>
                        </div>

                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="profilePhoto" class="form-label">Profile Photo </label>
                                <input type="file" class="form-control" id="profilePhoto" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editUserId">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="editUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="editProfilePhoto" class="form-label">Profile Photo</label>
                                <input type="file" class="form-control" id="editProfilePhoto">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="../vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="index.js"></script>

    </body>

</html>
